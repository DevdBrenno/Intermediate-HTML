<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elementos de ancoração</title>
    </head>
    <body>
        <h1>My top 5 Favourite Websites</h1>
        
        <ol>
            <li>
                <a href="https://www.google.com.br/">Google</a>
            </li>
            <li>
                <a href="https://www.youtube.com/">Youtube</a>
            </li>
            <li>
                <a href="https://www.google.com/gmail/">Gmail</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/">W3schools</a>
            </li>
            <li>
                <a href="https://br.linkedin.com/">LinkedIn</a>
            </li>
        </ol>

        <h1>Extra</h1>
        <!--O atributo 'Start' permite definir por qual número começaremos nossa contagem.-->
        <ol start="5">
            <li>
                <a href="https://www.google.com.br/">Google</a>
            </li>
            <li>
                <a href="https://www.youtube.com/">Youtube</a>
            </li>
            <li>
                <a href="https://www.google.com/gmail/">Gmail</a>
            </li>
            <li>
                <a href="https://www.w3schools.com/">W3schools</a>
            </li>
            <li>
                <a href="https://br.linkedin.com/">LinkedIn</a>
            </li>
        </ol>
    </body>
</html>
<!--    
Estrutura das tags com atributos no html:
<tag atributo="valor">Conteúdo</tag>
Obs.: Podemos ter mais de uma tributos em uma tag, desde que os separemos entre espaços.

O elemento <a> em HTML (ou elemento âncora), com o atributo href cria-se um hiperligação nas páginas web.
Obs.: A tag '<a>' sem o atributo 'href' é só um container, por esse motivo, ela precisa de um endereçamento definido no
href, para que possamos ser redirecionados para algum lugar.
<a href="endereço">NomeDoEndeço</a> 
-->
