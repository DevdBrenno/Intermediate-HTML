<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aninhamento e recuo</title>
    </head>
    <body>
        <ul>
            <li>A</li>
            <li>B
                <ol>
                    <li>B1</li>
                    <li>B2
                        <ul>
                            <li>B2a
                                <ul>
                                    <li>B2aa</li>
                                    <li>B2ab</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>B3
                        <ol>
                            <li>B31</li>
                            <li>B32</li>
                        </ol>
                    </li>
                </ol>
            </li>
            <li>C</li>
        </ul>
    </body>
</html>
<!--
O recuo dos elementos é muito importante para facilitar a visualização e o entendimento do código.
Aninhar itens/tag/elementos significa colocá-los entre si (basicamente é colocar uma tag dentro de outra ou dela mesma). Ex.:
<ul>
    <li>Item</li>
</ul>
-->
