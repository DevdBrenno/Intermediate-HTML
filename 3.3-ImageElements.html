<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elemento de Imagem</title>
    </head>
    <body>
        <h1>I am a Cat Person</h1>

        <img src="https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg" alt="Um gatinho sendo segurado por uma mão"/>
    </body>
</html>
<!-- 
A <img> é usada para incorporar uma imagem em uma página HTML.
As imagens não são tecnicamente inseridas em uma página da web, elas estão vinculadas a páginas da web. Ela cria um espaço de retenção para a imagem referenciada.
Atributos obrigatórios:
src - Especifica o caminho para a imagem (o diretório / endereço da imagem)
alt - Especifica um texto alternativo para a imagem, se a imagem por algum motivo não puder ser exibida. É essencial para contribuir para acessibilidade da página, 
pois o leitor de tela irá ler o texto que estiver dentro do "alt".

Kitten image URL 
https://raw.githubusercontent.com/appbrewery/webdev/main/kitten.jpeg

Outher option (puppy)
https://raw.githubusercontent.com/appbrewery/webdev/main/puppy.gif
-->
